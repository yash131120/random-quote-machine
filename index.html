<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="keywords"
      content="Random Quote Machine Generator, FreeCodeCamp curriculum"
    />
    <meta name="author" content="" />
    <link rel="icon" href="https://webtechnelson.com/images/logo.png" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    />

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- BODY-->
  <body>
    <div class="container">
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <a
          class="dropdown-item"
          href="https://twitter.com/webtechnelson"
          target="_blank"
        >
          <i class="fa fa-twitter-square fa-lg" aria-hidden="true"></i>
          Twitter
        </a>
        <a class="dropdown-item" href="#">
          <i class="fa fa-envelope fa-lg" aria-hidden="true"></i>
          hello@gmail.com
        </a>
      </div>
    </div>

    <div class="jumbotron container">
      <h1 class="display-4 text-center">Random Quote Machine</h1>
      <br />
      <p class="lead">
        <i class="fa fa-quote-left fa-lg" aria-hidden="true"></i
        ><span id="quoteText"
          >Debugging is twice as hard as writing the code in â€¦are, by
          definition, not smart enough to debug it.</span
        >
        <i class="fa fa-quote-right fa-lg" aria-hidden="true"></i>
      </p>
      <hr class="my-4" />
      <blockquote id="author">Brian Kernighan</blockquote>
      <p class="lead">
        <button id="tweetButton" class="pointer">
          <i class="fa fa-twitter fa-lg" aria-hidden="true"></i> Tweet Out
        </button>
        <button id="randomQuote" class="float-right pointer" href="#">
          <i class="fa fa-random fa-lg" aria-hidden="true"></i> Quote
        </button>
      </p>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/dfb01e1534.js"></script>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
